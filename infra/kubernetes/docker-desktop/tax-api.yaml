apiVersion: apps/v1
kind: Deployment
metadata:
  name: tax-api
  namespace: tax-ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tax-api
  template:
    metadata:
      labels:
        app: tax-api
    spec:
      containers:
      - name: tax-api
        image: localhost:5000/tax-calc-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: tax-api
  namespace: tax-ai
spec:
  selector:
    app: tax-api
  ports:
  - port: 80
    targetPort: 8080
---
# FIXED HPA - kind compatible
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: tax-api-hpa
  namespace: tax-ai
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: tax-api
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource  # ← FIXED: was "CPU"
    resource:
      name: cpu      # ← FIXED: proper kind metric
      target:
        type: Utilization
        averageUtilization: 50
